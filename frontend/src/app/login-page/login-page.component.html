<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title class="login-title">تسجيل الدخول</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="welcome-message">
            <p>مرحبا بعودتك! ادخل بياناتك</p>
        </div>
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" fxLayout="column" class="login-form">
            <mat-form-field appearance="outline">
                <mat-label>البريد الالكتروني</mat-label>
                <input matInput formControlName="email" placeholder="E-mail" required>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>كلمة السر</mat-label>
                <input matInput formControlName="password" type="password" placeholder="Password" required>
            </mat-form-field>
            <button mat-raised-button class="submit-login-button" [disabled]="signInForm.invalid" type="submit">تسجيل الدخول</button>
        </form>
        <div *ngIf="(error$ | async) as error" class="error-message">
            {{ error.message }} 
        </div>
    </mat-card-content>
</mat-card>
